<!--menu.html-->
{{range .works}}
<script>
  function deleteWork(Id)
  {
      var r = confirm("確定要刪除工作經驗？");
      if (r == true) {
        $.ajax ({
          url: "/work/" + Id,
          type: "DELETE",
          success: function(result){
            window.location.href = "/";
          },
          error:function(error){
            console.log('Error ${error}');
          }
        })
      }
  }
</script>
<div class="work">
  <div class="row">
    <div class="col-sm-6">
      <h3>
        <span style="color: rgb(27, 131, 223); font-size: 24px;">{{.Company}}</span>
        <img width="60" height="60" style="float:right" data-no-retina="true" src={{.Logo}} alt="logo.png">
      </h3>
      <h3>
        <span style="font-size: 16px; color: inherit; letter-spacing: 0px;">{{.Period}}</span>
      </h3>
      <span style="font-size: 18px;">{{.Position}}</span>
      <br>
      <span style="font-size: 18px;">{{.Content}}</span>
      <br>
      <a id={{.Id}} onclick=deleteWork(id)>[刪除]</a>
      <a href="/work/update/{{.Id}}">[編輯]</a>
    </div>
    <div class="col-sm-6">
        {{range .ProjectList}}
        <p>專案：</p>
        <p>{{.ProjectName}}</p>
        <p>技術：</p>
        <p>{{.Tech}}</p>
        {{end}}
    </div>
  </div>
</div>
{{end}}
