<!DOCTYPE html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">

        <!--Use bootstrap to make the application look nice-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script async src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="container" style="width:50%;margin-left: 10px">
            <form action="/work/{{.work.Id}}" method="POST">
                <input type="hidden" name="_method" value="{{.method}}" />
                <div class="form-group">
                    <label for="inputCompany">Company</label>
                    <input type="text" class="form-control" id="inputCompany" name="company" placeholder="Company Name" value={{.work.Company}}>
                    </div>
                    <div class="form-group">
                    <label for="inputPeriod">Period</label>
                    <input type="text" class="form-control" id="inputPeriod" name="period" placeholder="In period" value={{.work.Period}}>
                </div>
                <div class="form-group">
                    <label for="inputLogo">LOGO</label>
                    <input type="text" class="form-control" id="inputLogo" name="logo" placeholder="logo" value={{.work.Logo}}>
                </div>
                <div class="form-group">
                    <label for="inputPosition">Position</label>
                    <input type="text" class="form-control" id="inputPosition" name="position" placeholder="Title of work" value={{.work.Position}}>
                </div>
                <div class="form-group">
                    <label for="txtAreaContent">Description </label>
                    <textarea class="form-control" id="txtAreaContent" name="content" rows="3" placeholder="Job description">{{.work.Content}}</textarea>
                </div>
                <button type="submit" class="btn btn-primary">{{.btnName}}</button>
            </form>
        </div>
    </body>
</html>
